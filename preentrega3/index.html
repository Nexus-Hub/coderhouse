<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>PreEntrega3 Duarte</title>
</head>

<body>
    <h1>Carlos Duarte Medina - PreEntrega 3</h1>
    <h2>Coderhouse - JS39415</h2>

    <div id="contenedorBoton">
        <i class="bi bi-cart-fill mx-auto" style="width: 200px;" id="mostrarCarrito"></i>
    </div>

    <div id="contenedorProductos">
        <div class="container">

            <h2>Catalogo de Productos</h2>
            <div class="row" id="catalogoDeProductos">
            </div>
        </div>

        <div class="container" id="carrito">
            <div>
                <p class="tituloCarrito d-flex justify-content-center">Carrito</p>
            </div>
            <div class="d-flex justify-content-end">
                <label class="label">
                    Selecciona tu moneda:
                    <select name="monedas" id="moneda">
                        <option value="1">ARS</option>
                        <option value="2">USD</option>
                    </select>
                </label>
            </div>
            <table class="table table-dark">
                <thead>
                    <tr>
                        <td></td>
                        <td>Producto</td>
                        <td>Cantidad</td>
                        <td>Precio</td>
                        <td></td>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <!-- Aqui van las filas del carrito generadas por script.js -->
                </tbody>
            </table>

            <div id="carritoTotal" class="totalCarrito">
                <!-- Aqui va el total del carrito generado por script.js -->
            </div>

        </div>

        <script src="./js/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</body>

</html>
